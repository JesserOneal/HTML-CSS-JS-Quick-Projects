<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header class="head">
            <h1 id="player-message">Tic Tac Toe</h1>
        </header>
        <div class="gameBoard">
            <div class="box bottom-right-border" id="0"></div>
            <div class="box bottom-right-border" id="1"></div>
            <div class="box bottom-border" id="2"></div>
            <div class="box bottom-right-border" id="3"></div>
            <div class="box bottom-right-border" id="4"></div>
            <div class="box bottom-border" id="5"></div>
            <div class="box right-border" id="6"></div>
            <div class="box right-border" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <button id="new-game-btn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
