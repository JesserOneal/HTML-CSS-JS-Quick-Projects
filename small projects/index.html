<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2><strong>Notifications</strong></h2>
            <button class="mark-read">Mark all as read</button>
        </div>
        <hr>
        <div class="notification">
            <img class="profile-img" src="Lily.png" alt="Lilyana Bee">
            <div class="request">
                <p><strong>Lilyana</strong> wants your pasta</p>
                <p class="accept-query">Will you share some?</p>
                <button class="accept-btn">Yes Pasta</button>
                <button class="decline-btn">No Pasta</button>
            </div>
        </div>
        <hr>
        <div class="notification">
            <img class="profile-img" src="mom.png" alt="Mom">
            <div class="request">
                <p><strong>Mommy</strong> Made you Pasta!</p>
                <p class="accept-query">Director of Life</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
